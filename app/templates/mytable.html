{% extends "template.html" %}

{% block content %}
<h1>Softwares:</h1>
<table>
    <tr>
        <td><h3><b>Software Title</b></h3></td>
        <td><h3><b>Version</b></h3></td>
        <td><h3><b>Name</b></h3></td>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.software }}</td>
        <td>{{ p.version }}</td>
        <td>{{ p.product }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Home</a>
{% endblock %}
